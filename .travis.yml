sudo: required
dist: trusty
language: node_js
node_js:
- '4.1.1'
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y osmosis
- cp -r $(pwd)/test/fixtures/data $(pwd)/web/data
- chmod a+x ./test/*.sh
- "./test/install-osrm.sh &"
- "./test/prepare-test.sh"
install:
- npm install
before_script:
- node index.js &
notifications:
  slack:
    on_success: change
    on_failure: change
    on_pull_requests: false
    secure: 
